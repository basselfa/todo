name: Backend SonarCloud
on:
  push:
    branches:
      - main
    paths:
      - 'todo-backend/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'todo-backend/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'
jobs:
  build:
    name: Build and analyze backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: todo-backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -f todo/todo-backend/pom.xml verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=basselfa_todo